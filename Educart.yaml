openapi: 3.0.3
info:
  title: Educart
  version: 1.0.0
  description: Various api endpoints for project educart
paths:
  /api/forgot-password/:
    post:
      operationId: api_forgot_password_create
      tags:
      - api
      security:
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/forgot-password/{id}/verify_otp/:
    post:
      operationId: api_forgot_password_verify_otp_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/reset-password/{id}/:
    post:
      operationId: api_reset_password_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/schema/:
    get:
      operationId: api_schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
          - ar-dz
